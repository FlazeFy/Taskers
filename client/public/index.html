  <script>
    //Need to fixes using vanilla js and move to NewTask.Js
    $(document).ready(function () {
      //Checklist initial.
      i = 1; 

      //Add Checklist.
      $("#btn_add_check").on('click', function () {
          i++;
          $('#checklist_holder').append(
              '<div class="row"> ' +
                  '<div class="col-10"> ' +
                      '<div class="form-floating mb-2"> ' +
                          '<input type="text" class="form-control px-3" id="floatingInput"></input> ' +
                          '<label for="floatingInput" class="px-3"><b>#' + i + '</b> Checklist Name</label> ' +
                      '</div> ' +
                  '</div> ' +
                  '<div class="col-2 p-2"> ' +
                      '<a class="btn btn-delete h-75 w-75" title="Delete" id="delete-check-"><i class="fa-solid fa-trash"></i></a> ' +
                  '</div> ' +
              '</div>');
      })
      $("#btn_reset_check").click(function(){
          i = 0;
          $("#checklist_holder").empty();
      });

      //Add Checklist.
      $("#btn_add_tag").on('click', function () {
          $('#tags_holder').append(
              '<div class="row"> ' +
                  '<div class="col-10"> ' +
                      '<div class="form-floating mb-2 position-relative"> ' +
                          '<input type="text" class="form-control px-4" id="floatingInput"></input> ' +
                          '<label for="floatingInput" class="px-3">Tag Name</label> ' +
                          '<span class="px-3 position-absolute tags-icon">#</span> ' +
                      '</div> ' +
                  '</div> ' +
                  '<div class="col-2 p-2"> ' +
                      '<a class="btn btn-delete h-75 w-75" title="Delete" id="delete-tag-"><i class="fa-solid fa-trash"></i></a> ' +
                  '</div> ' +
              '</div>');
      })
      $("#btn_reset_tag").click(function(){
          $("#tags_holder").empty();
      });
    })
  </script>
